    <div class="container">
        <div class="sub-container" id="level-container">
            <div id="questionText">Select Level:</div>
            <div id="choices" class="choices-table">
                <div class="left-column">
                    <label><input type="radio" name="choice" value="easy" class="choice-radio" id="easy"> Easy</label><br>
                    <label><input type="radio" name="choice" value="medium" class="choice-radio" id="medium"> Medium</label><br>
                    <label><input type="radio" name="choice" value="hard" class="choice-radio" id="hard"> Hard</label><br>
                    <label><input type="radio" name="choice" value="..." class="choice-radio" id="..."> ...</label><br>
                </div>
            </div>
        </div>    
        <hr id="line">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <form autocomplete="off">
                <input type="string" size=75 class="answer" id="answerField">
                <input type="submit" class="submit-btn btn" id="submit-btn">
            </form>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

    <div id="scoreContainer" class="score">
