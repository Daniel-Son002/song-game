<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
          <text class="title">Taylor Swift Song Game</text>&nbsp;&nbsp;&nbsp;&nbsp;
          <img class="TS" id="img" src="https://media.tenor.com/GM9w_H-ji1IAAAAM/taylor-swift-no.gif">
        </div>
    </header>
    <header>
        <audio src="./tracks/Back To December.mp3" id="btd"></audio>
        <audio src="./tracks/Better Than Revenge.mp3" id="btr"></audio>
        <audio src="./tracks/Castles Crumbling.mp3" id="cc"></audio>
        <audio src="./tracks/Dear John.mp3" id="dj"></audio>
        <audio src="./tracks/Electric Touch.mp3" id="et"></audio>
        <audio src="./tracks/Enchanted.mp3" id="e"></audio>
        <audio src="./tracks/Foolish One.mp3" id="fo"></audio>
        <audio src="./tracks/Haunted.mp3" id="h"></audio>
        <audio src="./tracks/I Can See You.mp3" id="icsy"></audio>
        <audio src="./tracks/Innocent.mp3" id="i"></audio>
        <audio src="./tracks/Last Kiss.mp3" id="lk"></audio>
        <audio src="./tracks/Long Live.mp3" id="ll"></audio>
        <audio src="./tracks/Mean.mp3" id="mean"></audio>
        <audio src="./tracks/Mine.mp3" id="mine"></audio>
        <audio src="./tracks/Never Grow Up.mp3" id="ngu"></audio>
        <audio src="./tracks/Ours.mp3" id="o"></audio>
        <audio src="./tracks/Sparks Fly.mp3" id="sf"></audio>
        <audio src="./tracks/Speak Now.mp3" id="sn"></audio>
        <audio src="./tracks/Superman.mp3" id="s"></audio>
        <audio src="./tracks/The Story Of Us.mp3" id="tsou"></audio>
        <audio src="./tracks/Timeless.mp3" id="t"></audio>
        <audio src="./tracks/When Emma Falls in Love.mp3" id="wefil"></audio>
    </header>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <form autocomplete="off">
                <input type="string" size=75 class="answer" id="answerField">
                <input type="submit" class="submit-btn btn" id="submit-btn">
            </form>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <div id="scoreContainer" class="score">
        Score: <span id="scoreValue">0</span>
    </div>
</body>
</html>
